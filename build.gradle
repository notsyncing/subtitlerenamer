plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id "org.javamodularity.moduleplugin" version "1.5.0"
}

group 'io.github.notsyncing'
version '1.0.0'

mainClassName = 'subtitlerenamer.app/io.github.notsyncing.subtitlerenamer.SubtitleRenamerApp'
applicationName = 'SubtitleRenamer'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

javafx {
    version = "12.0.1"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
